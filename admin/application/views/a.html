<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">

    input{
      margin:0px 0px 0px 10px;
      height: 30px;
      border-style: solid;
      border-color: #ffffff;
      border-width: 0px 0px 1px 0px;
    }

    input:hover{
      outline: none;
      border-color: #DDFFFF;    	
    }

    input:focus{
      outline: none;
      border-color: #0EB3B3;      
    }

    h5{
    	margin-left: 10px;
    }

    td{
    	width:100px;
    	background-color:;
    }
  </style>

</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">          
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update</h4>
        </div>
        <div class="modal-body">
          <table style="width: 100%">
            <tr>
              <td><h5>ID</h5></td>
              <td><input type="text" name="id" placeholder="a" size="40" class="form_table_row_input" maxlength="10" required="" style="padding:0px 0px 0px 0px;"></td>
            </tr>

            <tr>
              <td><h5>NIC</h5></td>
              <td><input type="text" name="id" placeholder="" size="40" class="form_table_row_input" maxlength="10" required="" style="padding:25px 0px 15px 0px;"></td>
            </tr>

            <tr>
              <td>Telephone</td>
              <td><input type="text" name="id" placeholder="" size="40" class="form_table_row_input" maxlength="10" required="" style="padding:25px 0px 15px 0px;"></td>
            </tr>

            <tr>
              <td>Mobile</td>
              <td><input type="text" name="id" placeholder="" size="40" class="form_table_row_input" maxlength="10" required="" style="padding:25px 0px 15px 0px;"></td>
            </tr>

            <tr>
              <td>Email</td>
              <td><input type="text" name="id" placeholder="" size="40" class="form_table_row_input" maxlength="10" required="" style="padding:25px 0px 15px 0px;"></td>
            </tr>

            <tr>
              <td>Created by</td>
              <td><input type="text" name="id" placeholder="" size="40" class="form_table_row_input" maxlength="10" required="" style="padding:25px 0px 15px 0px;"></td>
            </tr>
          </table>   
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
